<div class="col-xs-8 col-xs-offset-2">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Email</label>
      <input 
        type="text" 
        class="form-control"
        formConrolName="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        class="form-control"
        formConrolName="pass">
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select 
        class="form-control"
        formConrolName="country">
        <option value="ua">Україна</option>
        <option value="slv">Словенія</option>
        <option value="uk">Британия</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
          type="radio" 
          [value]="ans.type"
          formConrolName="answer"
          name="answer">{{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
