<div class="col-xs-8 col-xs-offset-2">
  <form (submit)="submitForm($event, formGeneral)" #formGeneral="ngForm">

    <div class="form-group">
      <label>Email</label>
      <input 
        type="text" 
        class="form-control"
        ngModel
        name="email">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input 
        type="password" 
        class="form-control"
        ngModel
        name="pass">
    </div>
    <div class="form-group">
      <label>Выберите страну</label>
      <select 
        class="form-control"
        ngModel
        name="country">
        <option value="ua">Україна</option>
        <option value="slv">Словенія</option>
        <option value="uk">Британия</option>
      </select>
    </div>
    <div class="radio" *ngFor="let ans of answers">
      <label>
        <input 
          type="radio" 
          [value]="ans.type"
          ngModel
          name="answer">{{ans.text}}
      </label>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
  </form>
</div>
