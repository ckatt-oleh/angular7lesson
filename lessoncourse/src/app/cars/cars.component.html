<input type="text" class="form-control" [(ngModel)]="carName">
<hr>
<button class="btn btn-primary" (click)="addCar()">Add car</button>
<hr>
<p *ngIf="!addCarStatus; else successStatus">Машина не добавлена</p>
<ng-template #successStatus>
    <p>Машина добавлена</p>
</ng-template>
<hr>
<app-car *ngFor="let car of cars"></app-car>

<ul>
  <li *ngFor="let item of items; let idx = index">
    <b>{{idx + 1}}</b> - <i>{{item.name}}</i>
  </li>
</ul>

<ul>
  <li *ngFor="let car of cars; let idx = index">
      <div 
        [ngStyle]="{'backgroundColor': (idx + 1)% 2 ===0 ? 'red':'green', 'color': 'white'}"
        [ngClass]="{'big-text': setBigCarText(car)}"
        >
        <b>{{idx + 1}}</b> - {{car}}
      </div>
  </li>
</ul>

<ul>
  <li *ngFor="let date of dates; let idx = index">
    <div>
        <b>{{idx + 1}}</b> - {{date | date:'medium'}}
    </div>
  </li>
</ul>

<ul>
    <li *ngFor="let date of dates; let idx = index">
      <div>
          <b>{{idx + 1}}</b> - {{date | uppercase}}
      </div>
    </li>
  </ul>
